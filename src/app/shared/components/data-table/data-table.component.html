<div>
  <table mat-table mat-sort [dataSource]="dataStream$" class="mat-elevation-z8">

    <ng-container *ngFor="let col of tableConfig.columns" matColumnDef="{{ col.field }}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.title }}</th>
      <td mat-cell *matCellDef="let element"> {{element[col.field]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_fields" mat-cell-resize></tr>
    <tr mat-row *matRowDef="let row; columns: _fields;" class="mat-row" mat-cell-resize></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pagingConfig.pageSizeOptions" [length]="pagingConfig.totalItems" [pageSize]="pagingConfig.pageSize"
    showFirstLastButtons>
  </mat-paginator>
</div>
