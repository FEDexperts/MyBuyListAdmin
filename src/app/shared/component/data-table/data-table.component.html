<div>
  <table mat-table mat-sort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- RecipeId Column -->
    <ng-container matColumnDef="{{ tableConfig.displayColumns[0] }}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ tableConfig.headerTitles[0] }}</th>
      <td mat-cell *matCellDef="let element"> {{element[tableConfig.displayColumns[0]]}} </td>
    </ng-container>

    <!-- RecipeName Column -->
    <ng-container matColumnDef="{{ tableConfig.displayColumns[1] }}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ tableConfig.headerTitles[1] }}</th>
      <td mat-cell *matCellDef="let element"> {{element[tableConfig.displayColumns[1]]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableConfig.displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableConfig.displayColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pagingConfig.pageSizeOptions" [pageSize]="pagingConfig.pageSize" showFirstLastButtons>
  </mat-paginator>
</div>
