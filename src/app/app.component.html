<mat-sidenav-container fullscreen>
    <mat-sidenav #start>
        <a mat-list-item *ngFor="let menu of menus" [routerLink]="menu.route" (click)="start.close()">
            <div class="list-item">
                <mat-icon class="list-item--icon">{{menu.icon}}</mat-icon>
                <span class="list-item--text">{{menu.title}}</span>
            </div>
        </a>

        <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
            <div class="list-item">
                <mat-icon class="list-item--icon">history</mat-icon>
                <span class="list-item--text">Login</span>
            </div>
        </a>

        <a mat-list-item (click)="logout(); start.close()" *ngIf="isLoggedIn$ | async">
            <div class="list-item">
                <mat-icon class="list-item--icon">exit_to_app</mat-icon>
                <span class="list-item--text">Logout</span>
            </div>
        </a>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="title">My Buy List Admin</span>
    </mat-toolbar>

    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <app-loader></app-loader>

</mat-sidenav-container>
